<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist • Perfume Shelf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="static/styles.css" />
  <script>window.PAGE_MODE = "wishlist";</script>
</head>

<body>
  <video class="lights-bg" autoplay muted loop playsinline>
    <source src="static/lights.mp4" type="video/mp4">
  </video>
<header class="header">
  <div class="hero">
    <div class="hero-glow"></div>
    <h1 class="hero-title">
      Wishlist
      <span class="accent-line"></span>
    </h1>
  </div>

  <div class="header-controls">
    <div class="menu">
      <button class="badge menu-btn">Wishlist ▾</button>
      <div class="menu-list">
        <a href="index.html">Collection</a>
        <a href="wishlist.html">Wishlist</a>
      </div>
    </div>

    <input id="search" type="search" placeholder="Search wishlist…" autocomplete="off" />
    <label class="badge">
      <input id="editToggle" type="checkbox" style="vertical-align: middle; margin-right:6px;" />
      Edit mode
    </label>
  </div>
</header>


  <main class="container">
    <form id="addForm" class="panel">
      <input name="name" placeholder="Name" required />
      <input name="brand" placeholder="Brand" required />
      <input name="img" id="imgPath" placeholder="Image path (auto-filled when you upload)" />
      <input type="file" id="imgFile" accept=".jpg,.jpeg,.png,.webp" />
      <div class="preview hidden" id="imgPreviewWrap">
        <img id="imgPreview" alt="Preview">
      </div>
      <input name="notes" placeholder="Notes (optional)" />
      <button type="submit" class="badge">Add / Update</button>
    </form>

    <div id="grid" class="grid"></div>
  </main>

  <script src="static/app.js" defer></script>
  <div id="zoomBox" class="zoom"></div>
</body>
</html>
