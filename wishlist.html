<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfume Shelf</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body data-mode="wishlist">
  <video class="lights-bg" autoplay muted loop playsinline>
    <source src="/static/video/bg.mp4" type="video/mp4">
  </video>

  <header class="site-header">
    <div class="site-header-inner">
      <a href="/" class="brand">
        <span class="brand-word">My</span> <span class="brand-word strong">Perfume</span> Shelf
      </a>
      <nav class="global-nav">
        <ul>
          <li><a href="/collection" data-link="collection">Collection</a></li>
          <li><a href="/wishlist" data-link="wishlist">Wishlist</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <input id="search" type="text" placeholder="Searchâ€¦ (press / to focus)">
        <label class="badge edit-toggle">
          <input type="checkbox" id="editToggle">
          <span class="switch"><span class="knob"></span></span>
          <span class="label">Edit Mode</span>
        </label>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <div id="grid" class="grid"></div>
    </section>
    <form id="addForm" class="panel">
      <input type="hidden" id="imgPath" name="img" />
      <div>
        <label>Name</label>
        <input type="text" name="name" required />
      </div>
      <div>
        <label>Brand</label>
        <input type="text" name="brand" required />
      </div>
      <div>
        <label>Price</label>
        <input type="text" name="price" />
      </div>
      <div>
        <label>Notes</label>
        <textarea name="notes"></textarea>
      </div>
      <div>
        <label>Image</label>
        <input type="file" id="imgFile" accept="image/*" />
      </div>
      <div id="imgPreviewWrap" class="preview hidden">
        <img id="imgPreview" alt="Preview">
      </div>
      <button type="submit">Save</button>
    </form>
  </main>

  <div id="zoomBox" class="zoom"></div>
  <script>
    window.PAGE_MODE = "wishlist";
  </script>
  <script src="/static/js/app.js"></script>
</body>
</html>
