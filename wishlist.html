<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist • Perfume Shelf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="static/styles.css" />
  <script>window.PAGE_MODE = "wishlist";</script>
</head>
<body>
  <video class="lights-bg" autoplay muted loop playsinline preload="metadata">
    <source src="static/lights.mp4" type="video/mp4" />
  </video>

  <header class="header">
    <div class="hero">
      <div class="hero-glow"></div>
      <h1 class="hero-title">Wishlist</h1>
      
    </div>

    <div class="header-controls">
      <div class="menu">
        <button class="badge menu-btn">Wishlist ▾</button>
        <div class="menu-list">
          <a href="/">Collection</a>
          <a href="/wishlist">Wishlist</a>
        </div>
      </div>

      <input id="search" type="search" placeholder="Search wishlist… (press / to focus)" autocomplete="off" />
      <label class="badge edit-toggle">
        <input id="editToggle" type="checkbox" />
        <span class="switch"><span class="knob"></span></span>
        <span class="label">Edit mode</span>
      </label>
    </div>
  </header>

  <main class="container">
    <form id="addForm" class="panel">
      <input name="name" placeholder="Name" required />
      <input name="brand" placeholder="Brand" required />
      <input name="price" placeholder="Price (optional)" />
      <input name="img" id="imgPath" placeholder="Image path (auto-filled when you upload)" />
      <input type="file" id="imgFile" accept=".jpg,.jpeg,.png,.webp,.heic,.heif,.avif" />
      <div class="preview hidden" id="imgPreviewWrap"><img id="imgPreview" alt="Preview" /></div>
      <input name="notes" placeholder="Notes (optional)" />
      <button type="submit" class="badge">Add / Update</button>
    </form>

    <div id="grid" class="grid"></div>
  </main>

  <script src="static/app.js?v=10" defer></script>
  <div id="zoomBox" class="zoom"></div>
</body>
</html>
